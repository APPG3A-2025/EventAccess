<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions de villes françaises</title>
    <style>
        /* Styles pour la liste de suggestions */
        .suggestions {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background-color: white;
            width: 200px;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h3>Rechercher une ville française :</h3>
    <input type="text" id="cityInput" placeholder="Tapez une ville" autocomplete="off">
    <div id="suggestions" class="suggestions"></div>

    <script>
        const cityInput = document.getElementById('cityInput');
        const suggestionsContainer = document.getElementById('suggestions');

        cityInput.addEventListener('input', () => {
            const query = cityInput.value;

            if (query.length > 0) {
                fetch(`https://geo.api.gouv.fr/communes?nom=${query}&limit=5`)
                    .then(response => response.json())
                    .then(data => {
                        suggestionsContainer.innerHTML = "";
                        data.forEach(city => {
                            const suggestionItem = document.createElement('div');
                            suggestionItem.textContent = city.nom;
                            suggestionItem.addEventListener('click', () => {
                                cityInput.value = city.nom;
                                suggestionsContainer.innerHTML = "";  // Efface les suggestions après sélection
                            });
                            suggestionsContainer.appendChild(suggestionItem);
                        });
                    })
                    .catch(error => {
                        console.error("Erreur lors de la récupération des villes :", error);
                    });
            } else {
                suggestionsContainer.innerHTML = "";
            }
        });
    </script>
</body>
</html>
